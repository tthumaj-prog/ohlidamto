<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ohlidamto.cz</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="bg"></div>

  <header class="topbar">
    <div class="brand">ohlidamto.cz</div>
    <a class="toplink" href="jak-to-funguje.html">Jak to funguje</a>
  </header>

  <main class="wrap">
    <section class="hero">
      <h1>ohlidamto.cz – hlídá nabídky za tebe</h1>
      <p>Když se objeví nová nabídka, pošlu ti e-mail.</p>
    </section>

    <section class="card">
      <form class="form" action="#" method="get">

        <div class="field">
          <label for="kategorie">Kategorie</label>
          <select id="kategorie" name="kategorie">
            <option value="">Vyber kategorii…</option>
            <option>Auto</option>
            <option>Byt</option>
            <option>Dům</option>
            <option>Stroj</option>
            <option>Jiné</option>
          </select>
        </div>

        <div class="field">
          <label for="q">Co hledáš?</label>
          <input id="q" name="q" type="text" placeholder="např. auto, byt, pila…" required />
        </div>

        <div class="row2">
          <div class="field">
            <label for="lokalita">Lokalita</label>
            <input id="lokalita" name="lokalita" type="text" placeholder="např. Praha, Brno…" />
          </div>

          <div class="field">
            <label for="km">Okolí (km)</label>
            <input id="km" name="km" type="number" inputmode="numeric" placeholder="např. 50" min="0" max="500" />
          </div>
        </div>

        <div class="field">
          <label for="email">E-mail</label>
          <input id="email" name="email" type="email" placeholder="tvuj@email.cz" required />
        </div>

        <div class="row2">
          <div class="field">
            <label for="priceFrom">Cena od</label>
            <div class="money">
              <input id="priceFrom" name="priceFrom" type="number" inputmode="numeric" placeholder="např. 5000" min="0" />
              <span class="kc">Kč</span>
            </div>
          </div>

          <div class="field">
            <label for="priceTo">Cena do</label>
            <div class="money">
              <input id="priceTo" name="priceTo" type="number" inputmode="numeric" placeholder="např. 15000" min="0" />
              <span class="kc">Kč</span>
            </div>
          </div>
        </div>

        <div class="radios" aria-label="Stav nabídky">
          <label><input type="radio" name="stav" value="nove"> Nové</label>
          <label><input type="radio" name="stav" value="bazar"> Bazar</label>
          <label><input type="radio" name="stav" value="oboji" checked> Obojí</label>
        </div>

        <button class="btn" type="submit">HLEDAT</button>

        <div class="below">
          Máme pro tebe nové nabídky → <a href="#" class="link">Zobrazit výsledky</a>
        </div>

      </form>
    </section>

    <footer class="footer">
      ohlidamto.cz · <a href="#" class="footlink">Kontakt</a> · <a href="#" class="footlink">Ochrana soukromí</a>
    </footer>
  </main>
</body>
</html>
