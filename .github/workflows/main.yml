name: Ohlidamto – čtení Bazoše (TEST)

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  read-bazos:
    runs-on: ubuntu-latest
    steps:
      - name: Stáhnout stránku Bazoš – PC
        run: |
          curl -L "https://pc.bazos.cz/" -o page.html

      - name: Najít odkazy na inzeráty
        run: |
          grep -o 'href="/inzerat/[^"]*"' page.html | sort | uniq > odkazy.txt
          echo "Celkem nalezeno inzerátů:"
          wc -l odkazy.txt
